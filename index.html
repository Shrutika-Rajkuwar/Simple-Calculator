<html>
    <head>
        <title>
            Simple Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="Calc-logo.png">
     
        <body >
            <div class="container">
                <h1>*Calculator*</h1>
                <img src="">
            </div>
            <div class="form1">
            <form name="forms" id="form1">
                <input type="text" name="answer" id="answer1" placeholder="0" readonly> <br><br>

                

                <input type="button" value="7" onclick="forms.answer.value+='7'"> 
                <input type="button" value="8" onclick="forms.answer.value+='8'"> 
                <input type="button" value="9" onclick="forms.answer.value+='9'"> 
                <input class="addition" type="button" value="+" onclick="forms.answer.value+='+'"> 

                <br><br>

                <input type="button" value="4" onclick="forms.answer.value+='4'"> 
                <input type="button" value="5" onclick="forms.answer.value+='5'"> 
                <input type="button" value="6" onclick="forms.answer.value+='6'"> 
                <input type="button" value="-" onclick="forms.answer.value+='-'"> 

                <br><br>
                <input type="button" value="1" onclick="forms.answer.value+='1'"> 
                <input type="button" value="2" onclick="forms.answer.value+='2'"> 
                <input type="button" value="3" onclick="forms.answer.value+='3'"> 
                <input type="button" value="X" onclick="forms.answer.value+='*'"> 
                <br><br>

                <input type="button" value="." onclick="forms.answer.value+='.'"> 
                <input type="button" value="0" onclick="forms.answer.value+='0'"> 
                <input type="button" value="/" onclick="forms.answer.value+='/'"> 
                <input type="button" class="Btn1" value="Clear" onclick="forms.answer.value =''"> 

                <br><br>      

                <input type="button" value="(" onclick="forms.answer.value+='('"> 
                <input type="button" value=")" onclick="forms.answer.value+=')'"> 
                <input type="button" class="Btn1" value="DEL"  onclick="forms.answer.value = 
                forms.answer.value.substr(0,forms.answer.value.length-1)">

                <input type="button" class="Equal" value="=" onclick="forms.answer.value = eval(forms.answer.value)">

                <button id="myBtn">Play Audio</button>
                <script>  document.getElementById("myBtn").addEventListener("click",function(){
                    document.getElementById("myAudio").play();
                }
                );
                </script> -->

            </form>
        </div>
        </body>
    </head>
</html>
